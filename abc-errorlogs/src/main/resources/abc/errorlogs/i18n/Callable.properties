# A witty "Surprise!" introduction.
callable.intro0=Surprise! Oh, you were not expecting this. Something in your running program has failed.
# It is possible to see errors while in development of modules ...
callable.intro1=Errors can occur while platform, engine, and game modules are in development mode.
# ... but hopefully not in released modules (continuation of above).
callable.intro2=But it should be a rare occurrence for stable releases, and hopefully not happen at all.
# Why you are seeing an error log ... ?
callable.intro3=If you are seeing this log, it means that something unexpected has just happened.
# What is included in the diagnostics, line 1.
callable.intro4=Thankfully, we are including the following necessary technical diagnostic information:
# What is included in the diagnostics, line 2.
callable.intro5=computer operating system, active memory size, Java VM, and BeyondRM module statistics.
# Diagnostic info of use to developers.
callable.intro6=The diagnostic information is meant to be of use to those of us who develop BeyondRM.
# We ask you, please report the issue.
callable.intro7=If you are able to get to our Github repository, please consider posting this log.
# How to report an issue.
callable.intro8=Go to the link below, to the relevant repository's issue-tracker, and create an issue.
# Our main organization page, on Github.
callable.intro9=-- The BeyondRM organization page: https://github.com/BeyondRM/
# This intro is localized/localizable, to explain the above to users ...
callable.introA=This beginning text is written so that it can be localized to a number of languages;
# ... but the remainder of the log after the intro should be in English.
callable.introB=however, the remainder of this log should be primarily readable as English diagnostics.
